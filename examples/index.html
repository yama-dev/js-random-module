<script src="../dist/js-random-module.js"></script>
<script>
var Plugin = {
  install(Module){
    Module.start = function(index, elem, obj){
    }
    Module.between = function(index, elem, obj){
    }
    Module.end = function(index, elem, obj){
    }
    return Module;
  }
};
RANDOM_MODULE.use(Plugin);
var RAM = new RANDOM_MODULE('.js-bg-item',{
  elemWrap: '.js-bg',
  durationX2: 3000,
  interval: 1000,
  intervalDeflection: 500,
  addClassName: ['js-active','js-current'],
  autoStart: true,
  preStartCount: 1,
  leaveStop: true,
  positionRandom: true,
  repeat: true
});
